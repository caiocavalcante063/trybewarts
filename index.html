<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <h1 id="trybewarts-header-title" class="mt-3">Trybewarts</h1>
    <form class="trybewarts-login mr-3">
      <div>
        <input id="email" type="email" name='email' placeholder="Login">
        <input id="password" type="password" name='password' placeholder="Senha">
        <button id="button" type="submit">Enviar</button>
      </div>
    </form>
  </header>
<div id="forms-container" class="ml-3 mt-3 p-3">
  <main class="main">
    <form action="" id="evaluation-form">
      <div>
        <input placeholder="Nome" id="input-name" type="text">
        <input placeholder="Sobrenome" id="input-lastname" type="text">
      </div>
      <div class="email-casa">
        <input placeholder="Email" id="input-email" type="email">
        <div>
          <label>Casa:</label>
          <select aria-label="Default select example" name="" id="house">
            <option id="casa" value="teste">House</option>
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div>
        <h2 id="label-family">Qual sua família?</h2>
        <div id='qual-familia-container'>
          <div>
            <input type="radio" value="Frontend" name="family">Frontend
          </div>
          <div>
            <input type="radio" value="Backend" name="family">Backend
          </div>
          <div>
            <input type="radio" value="FullStack" name="family">FullStack
          </div>
        </div>
      </div>
      <div>
        <div id="conteudo-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div id="content-checkbox-container">
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="HoFs">HoFs
          </div>
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="Jest">Jest
          </div>
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="Promises">Promises
          </div>
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="React">React
          </div>
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="SQL">SQL
          </div>
          <div>
            <input type="checkbox" name="content-checkbox" class="subject" value="Python">Python
        </div>
          </div>
      </div>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>

  <div id="req14">
    <label id="label-rate">
      Como você avalia a Trybewarts?
    </label>
    <form id="radio-rate">
      <input type="radio" id="1" name="rate" value="1">
      <label for="1">1</label><br>
      <input type="radio" id="2" name="rate" value="2">
      <label for="2">2</label><br>
      <input type="radio" id="3" name="rate" value="3">
      <label for="3">3</label><br>
      <input type="radio" id="4" name="rate" value="4">
      <label for="4">4</label><br>
      <input type="radio" id="5" name="rate" value="5">
      <label for="5">5</label><br>
      <input type="radio" id="6" name="rate" value="6">
      <label for="6">6</label><br>
      <input type="radio" id="7" name="rate" value="7">
      <label for="7">7</label><br>
      <input type="radio" id="8" name="rate" value="8">
      <label for="8">8</label><br>
      <input type="radio" id="9" name="rate" value="9">
      <label for="9">9</label><br>
      <input type="radio" id="10" name="rate" value="10">
      <label for="10">10</label><br>
    </form>
  </div>

  <form id="req15">
    <label class="textarea">
      Deixe seu comentário:
    </label>
    <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    <div id="counter-container">
      <p>Caracteres disponíveis:</p>
      <p id="counter"></p>
    </div>
  </form>

  <form action="">
    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" name="" id="agreement">
  </form>

  <button id="submit-btn" type="submit" disabled >Enviar</button>
</div>

  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
